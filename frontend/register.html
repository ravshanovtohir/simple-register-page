<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <div class="container">
        <h1>Register Form</h1>
        <input type="text" class="form-control" id="inputusername" placeholder="User Name">
        <input type="password" class="form-control" id="inputpassword" placeholder="Password">
        <input type="number" class="form-control" id="inputage" placeholder="Age">
        <input type="text" class="form-control" id="inputgender" placeholder="Genders">
        <button id="btn" type="submit">Sign in</button>
    </div>
    <p>Forgot your password <a href="#">Click here</a></p>

    <script src="./assets/main.js"></script>

</body>

</html>
